name: 'Build LaTex Document with Tectonic and Biber'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Tectonic Cache
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/Tectonic
          key: ${{ runner.os }}-tectonic-${{ hashFiles('**/*.tex') }}
          restore-keys: |
           ${{ runner.os }}-tectonic-

      - name: Use wtfjoke/setup-tectonic@v1
        uses: wtfjoke/setup-tectonic@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          biber-version: "latest"

      - name: Install homebrew on Mac
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install ghostscript on Mac
        run: |
          brew update
          brew upgrade
          brew install ghostscript
          brew cleanup

      - name: Run Tectonic + makeindex + Biber
        run: |
          tectonic --keep-intermediates --reruns 0 thesis.tex
          biber thesis
          makeindex thesis
          tectonic thesis.tex

      - name: compress pdf
        run: |
          gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/ebook \
            -dNOPAUSE -dQUIET -dBATCH -sOutputFile=thesis_compressed.pdf thesis.pdf
          echo "Original file size: $(du -sh thesis.pdf)"
          echo "Compressed file size: $(du -sh thesis_compressed.pdf)"
          mv thesis_compressed.pdf thesis.pdf

      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: thesis.pdf
          path: thesis.pdf
